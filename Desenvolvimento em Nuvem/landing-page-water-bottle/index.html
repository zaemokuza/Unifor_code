<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Water Bottle Web design (Community)</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="header">
      <div class="header-left">Tupperware</div>
      <div class="header-center">

      <div class="content-left">
        <div class="content-left-arriba">
          <p>BOTTLE</p>
          <p>WHICH</p>
          <p class="highlight">NEEDED</p>
          <p>EVERYDAY.</p>
        </div>
        <div class="content-left-abajo">

          drinking more water every day can make a huge impact on your health.
        </div>
        <button type="button">BUY NOW</button>
      </div>
      <div class="content-right"><img src="bottle.png" alt="bottle" /></div>
    </div>
